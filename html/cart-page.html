<body>
    <!-- NAVBAR -->
    <section class="navbar-section">
        <header class="navbar-header">
            <nav class="navbar-Nav">
                
                <div class="navbar-container">
                    <!-- Logo -->
                    <div id="logo-div">
                        <a href="#">
                            <img id="logo-Img" src="../images/logo-no-background.png" alt="Logo">
                        </a>
                    </div>
    
                    <!-- Search Bar -->
                    <div id="search-Div">
                        <form action="" id="formNavbar">
                            <input type="search" placeholder="Search your product..." id="inputSearchProd">

                    </div>
    
                    <!-- User Actions -->
                    <div id="user-credits">

                    </div>

<div class="ProductPage-Div">
    <div id="sidebar">
        <p id="filter-topic"> Filters </p>
        <div id="filterPrice-Div">
            <p id="filterPrice">Price</p>
            
            <div id="inputPriceFilter">       
                <input type="radio" name="choice" value="lowToHigh" id=""> Sort Low to High <br>
                <input type="radio" name="choice" value="highToLow" id=""> Sort High to Low <br> 
            </div>
        </div>
    </div>
    
    <div id="ProductPage">
        <div class="categoryBtn-Div">
            <button onclick="categoryFilter()" data-id="all" class="categoryBtn">All</button>
            <button onclick="categoryFilter()"  data-id="electronics"  class="categoryBtn">Electronic Appliances</button>
            <button  onclick="categoryFilter()" data-id="furniture"  class="categoryBtn">Furniture Appliances</button>
            <button onclick="categoryFilter()"  data-id="kitchen"  class="categoryBtn">Kitchen Appliances</button>
            <button onclick="categoryFilter()"  data-id="home_decor"  class="categoryBtn">Home Decor</button>
            <button onclick="categoryFilter()"  data-id="bedding"  class="categoryBtn">Bedding & Linens</button>
            <button  onclick="categoryFilter()" data-id="bath"  class="categoryBtn">Bath & Towels</button>
            <button onclick="categoryFilter()"  data-id="lighting"  class="categoryBtn">Lighting</button>

        </div>

        <div id="Products">


        </div>


    </div>


</div>
